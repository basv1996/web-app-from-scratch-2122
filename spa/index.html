<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://www.dafontfree.net/embed/cG9lLXZldGljYS1uZXctY29uZGVuc2VkJmRhdGEvNzQwL3AvMTc5Mzk1L1BPRSBWZXRpY2EgTmV3IENvbmRlbnNlZC50dGY"
      rel="stylesheet"
      type="text/css"
    />
    <script type="module" src="js/main.js"></script>
    <title>Rijksmuseum</title>
  </head>
  <body>
    <header>
      <form>
        <input id="search-input" type="text" placeholder="Zoeken..." required />
        <button>
          <img src="img/search.svg" alt="search icon" class="search-icon" />
        </button>
      </form>
    </header>
    <form>
      <button class="jaar-button hidden">jaar</button>
      <div class="jaar-open">
        <input
          class="jaar-open-style"
          id="jaar"
          type="number"
          name="jaarmin"
          min="1000"
          max="2021"
          step="20"
          placeholder="1000"
        />
        <h1 class="dash">-</h1>
        <input
          class="jaar-open-style"
          id="jaar"
          type="number"
          name="jaarmax"
          min="1000"
          max="2021"
          step="20"
          placeholder="2021"
        />
      </div>
      <!-- <input
        class="filter"
        id="jaar"
        type="number"
        placeholder="jaar"
        required
      /> -->
      <input
        class="filter"
        id="artiest"
        type="text"
        placeholder="artiest"
        required
      />
      <input class="filter" id="type" type="text" placeholder="type" required />
      <button class="apply filter">
        <img src="img/arrow.svg" alt="arrow down" class="arrow-down" />
      </button>
    </form>
    <main>
      <section id="art-list">
        <!-- Empty state / Skeleton State -->
        <div class="line5"></div>
        <ul class="empty-list">
          <p></p>
          <li>
            <div class="square"></div>
            <ul class="lines">
              <li class="line1"></li>
              <li class="line2"></li>
              <li class="line3"></li>
              <li class="line4"></li>
            </ul>
          </li>
          <li>
            <div class="square"></div>
            <ul class="lines">
              <li class="line1"></li>
              <li class="line2"></li>
              <li class="line3"></li>
              <li class="line4"></li>
            </ul>
          </li>
          <li>
            <div class="square"></div>
            <ul class="lines">
              <li class="line1"></li>
              <li class="line2"></li>
              <li class="line3"></li>
              <li class="line4"></li>
            </ul>
          </li>
          <li>
            <div class="square"></div>
            <ul class="lines">
              <li class="line1"></li>
              <li class="line2"></li>
              <li class="line3"></li>
              <li class="line4"></li>
            </ul>
          </li>
        </ul>
      </section>
      <section id="information">
        <h1>more indepth info</h1>
      </section>
    </main>
  </body>
</html>
