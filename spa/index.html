<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@500&display=swap" rel="stylesheet">

    <script type="module" src="./scripts/barcodeScanner.js"></script>
    <title>Healthy Checker</title>
</head>
<body>
    <header>
        <h1><a href=".">Healthy Checker</a></h1>
    </header>
    <main>
        <section id="choseYourMethod" class="choseYourMethod">
            <article class="scanCode">
                <button type="button">Scan Barcode</button> 
            </article>
            <article class="fillInYourself">  
                <button type="button">Fill in your barcode</button>    
                </article>
        </section>
        <section id="barCodeScannerSection" class="hidden barCodeScannerSection">
            <div class="LoaderContainer">
            <div class="loader">
               </div>
               <p>Loading . . .</p>
               </div>
            <ul id="barcode-list"></ul>
            <ul id="links"></ul>
        </section>
        <section id="fillInYourselfSection" class="hidden fillInYourselfSection">
            <form action="#">
                <label>Search product by barcode</label>
                <input class="inputSearch" type="number" placeholder="9016209">
                <input type="submit" value="search">
            </form>
            <p class="backToOriginal">Back To home</p>
        </section>
    </main>
    
</body>

</html>
